<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seja um Divulgador</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    h2 {
      font-size: 28px;
      color: #00ffcc;
      margin-bottom: 20px;
      z-index: 1;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 360px;
      border: none;
      border-radius: 8px;
      z-index: 1;
      position: relative;
    }

    input {
      background-color: #003f5c;
      color: white;
      font-weight: bold;
    }

    button {
      background-color: #00b894;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #01a383;
    }

    img {
      margin-top: 30px;
      width: 85%;
      max-width: 360px;
      height: auto;
      border-radius: 12px;
      border: 3px solid #00ffcc;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.4);
    }

    #mensagem {
      margin-top: 10px;
      font-size: 16px;
    }

    .aviso {
      font-size: 12px;
      color: #ccc;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <h2>Preencha para continuar seu cadastro</h2>
  <input type="text" id="nome" placeholder="Nome" /><br />
  <input type="text" id="numero" placeholder="Número de contato" /><br />
  <button onclick="enviarDados()">Confirmar</button>
  <p id="mensagem"></p>

  <img src="https://img.freepik.com/vetores-premium/desenho-de-streetwear-money-angel_96628-541.jpg?w=360" alt="Divulgador ganhando dinheiro" />
  <div class="aviso">Jogue com responsabilidade, apenas diversão +18</div>

  <!-- Partículas animadas -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#00ffcc" },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ffcc",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 2
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.5 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    function enviarDados() {
      const nome = document.getElementById("nome").value.trim();
      const numero = document.getElementById("numero").value.trim();
      const mensagem = document.getElementById("mensagem");

      if (nome === "" || numero === "") {
        mensagem.innerText = "Você precisa preencher os campos acima.";
        mensagem.style.color = "#ff3333"; // vermelho brilhante
        return;
      }

      const dataHoraAtual = new Date().toISOString();

      fetch("https://api.baserow.io/api/database/rows/table/495902/", {
        method: "POST",
        headers: {
          Authorization: "Token mLN6SdVF5nYFw8U9pAdIsxPxMk1Zxecf",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          "field_3912049": nome,
          "field_3912050": numero,
          "field_3912051": dataHoraAtual
        })
      })
      .then(response => response.json())
      .then(data => {
        mensagem.innerText = "Cadastro enviado com sucesso! Redirecionando...";
        mensagem.style.color = "#ffff33"; // amarelo brilhante
        setTimeout(() => {
          window.location.href = "http://short.up.bet.br/AAAEx";
        }, 1000);
      })
      .catch(error => {
        console.error("Erro ao enviar:", error);
        mensagem.innerText = "Erro ao enviar os dados. Tente novamente.";
        mensagem.style.color = "#ff3333"; // vermelho brilhante
      });
    }
  </script>

</body>
</html>
