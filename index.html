    .botao {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: #001f3f;
      border-radius: 30px;
      margin: 5px auto;
      width: 90%;
      max-width: 400px;
      padding: 12px 16px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: 0.3s ease-in-out;
    }

    .botao img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }

    .botao::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
      transform: skewX(-20deg);
      animation: brilho 2s infinite;
    }

    @keyframes brilho {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    .botao:hover { transform: scale(1.03); }

    @media (hover: none) {
      .botao:active { transform: scale(0.97); background-color: #002b5c; }
    }

    /* Barra de imagens rolando */
    .scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px 0;
      width: 100%;
      max-width: 800px;
      scroll-behavior: smooth;
    }

    .scroll-container::-webkit-scrollbar {
      height: 8px;
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background-color: #00cfff;
      border-radius: 4px;
    }

    .image-button {
      flex: 0 0 auto;
      width: 150px;
      height: 150px;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .image-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-button:hover { transform: scale(1.05); }

    @media (max-width: 600px) {

      .image-button { width: 120px; height: 120px; }
    }
