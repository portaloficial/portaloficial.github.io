<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sala de Sinais</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: transparent;
      color: white;
      text-align: center;
      overflow: hidden; /* remove barra de rolagem */
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: -1;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* sobe o conteúdo */
      align-items: center;
      padding: 40px 20px 20px; /* espaço do topo */
    }

    h1 {
      font-size: 48px;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
      margin: 20px 0 10px;
    }

    h2 {
      font-size: 28px;
      margin: 10px 0 20px;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
    }

    p {
      font-size: 18px;
      max-width: 800px;
      margin: 0 0 40px;
      line-height: 1.5;
    }

    .botao-neon {
      display: inline-block;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      color: #00ff00;
      text-decoration: none;
      border: 2px solid #00ff00;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
      transition: all 0.3s ease;
    }

    .botao-neon:hover {
      box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 { font-size: 36px; }
      h2 { font-size: 22px; }
      .botao-neon { font-size: 20px; padding: 16px 32px; }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="container">
    <h1>Sinais Exclusivo</h1>
    <h2>Aproveite o momento</h2>
    <p>
      Um grupo em que um robô analisa os slots e identifica qual horário/minuto tem alta chance de obter um bônus nos jogos.<br>
      Você quer obter essas informações exclusivas e ter mais sucesso na hora de jogar?
    </p>
    <a href="https://t.me/sinaisdodestinoo" class="botao-neon" target="_blank">Receber sinais exclusivo</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#00ffff" },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ffff",
          opacity: 0.3,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.5 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
