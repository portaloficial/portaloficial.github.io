<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seja 1 divulgador</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 10px;
    }

    h1, h2 {
      color: #00ffe0;
      text-shadow: 0 0 5px #00ffcc66;
    }

    p {
      color: #ccc;
      font-size: 1em;
      line-height: 1.5;
      margin: 10px 0;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      background-color: #00ffcc;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
      box-shadow: 0 4px 10px rgba(0, 255, 204, 0.2);
    }

    button:hover {
      background-color: #00d2a6;
      transform: translateY(-2px);
    }

    @media (max-width: 500px) {
      button {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <!-- Fundo animado -->
  <div id="particles-js"></div>

  <div class="container">
    <h1>Seja um divulgador</h1>
    <h2>Aprenda a divulgar e ser recompensado</h2>

    <div class="nav-buttons">
      <button onclick="window.location.href='seja-um-divulgador-modulo1.html'">Módulo 1</button>
    </div>
    <div class="nav-buttons">
      <button onclick="window.location.href='seja-um-divulgador-modulo2.html'">Módulo 2</button> <!-- Caminho relativo -->
    </div>
    <div class="nav-buttons">
      <button onclick="window.location.href='conteudo.html'">Conteúdo</button>
    </div>
  </div>

  <!-- Partículas -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#00ffcc" },
        shape: { type: "circle" },
        opacity: { value: 0.3, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ffcc",
          opacity: 0.25,
          width: 1
        },
        move: { enable: true, speed: 1.5 }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.5 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
